<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="./source/firebase.js"></script>
    <script src="./source/fetchdata.js"></script>
    <header id="header">
        <div class="logo">
            <a href="/main.html" id="logo-link">
                <img src="/pic/download.png" alt="logo" id="logo-pic">
                <span id="logo-text">Coffee</span>
            </a>
        </div>
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search...">
            <div id="search-icon-container">
                <img src="/pic/search.png" alt="Search" id="search-icon">
            </div>
        </div>
        <div class="user-info" id="user-info-pfp">
            <img src="/pic/default-profile.png" alt="User Avatar" id="user-avatar">
            <span id="user-name">Guest</span>
        </div>
        <div class="user-cart" id="user-cart-icon">
            <img src="/pic/icons8-fast-cart-90.png" alt="cart">
        </div>
    </header>

    <div class="container admin-content">
        <h1>Admin Page</h1>
        <p>Welcome to the admin page. This is where you can manage the site.</p>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Coffee, Inc.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
